<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Game Button -->
    <button id="start-game-btn">Start Game</button>

    <div id="game-container" style="display: none;">
        <img id="scene-image" src="" alt="Current View">
        <!-- Overlay with buttons and clickable areas -->
        <div id="overlay">
            <div id="rotate-left" class="overlay-button" aria-label="Rotate Left"></div>
            <div id="move-forward" class="overlay-button" aria-label="Move Forward"></div>
            <div id="rotate-right" class="overlay-button" aria-label="Rotate Right"></div>
            <!-- Clickable areas will be added dynamically here -->
        </div>
        <!-- Text display area -->
        <div id="message-box"></div>
        <!-- Item bar with 8 slots -->
        <div id="item-bar">
            <div class="item-slot" data-slot="1"></div>
            <div class="item-slot" data-slot="2"></div>
            <div class="item-slot" data-slot="3"></div>
            <div class="item-slot" data-slot="4"></div>
            <div class="item-slot" data-slot="5"></div>
            <div class="item-slot" data-slot="6"></div>
            <div class="item-slot" data-slot="7"></div>
            <div class="item-slot" data-slot="8"></div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="background-music" src="audio/background_music.mp3" preload="auto"></audio>

    <!-- Music Control Button -->
    <button id="toggle-music-btn" style="display: none;">Mute Music</button>

    <!-- Video Overlay -->
    <div id="video-overlay" style="display: none;">
        <video id="game-video" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="close-video-btn">Close</button>
    </div>

    <!-- Include scripts -->
    <script src="clickableAreasData.js"></script>
    <script src="game.js"></script>
</body>
</html>
